<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2563eb 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30, 41, 59, 0.15);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .login-card .form-label {
            font-weight: 500;
        }
        .brand {
            font-size: 2rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">Admin Login</div>
        <form id="admin-login-form">
            <div class="mb-3">
                <label for="admin-login-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="admin-login-email" required>
            </div>
            <div class="mb-3">
                <label for="admin-login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="admin-login-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="admin-message-container" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/admin-login.js"></script>
</body>
</html>
